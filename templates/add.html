<!Doctype html>
<html>
<head>

	<title>College Roots</title>
	
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta http-equiv="X-UA-Compatible" content="ie-edge">

   
    <link rel="stylesheet" href="bootstrap.min.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
  
    <link rel="stylesheet" href="{{ url_for('static', filename='main.css') }}">
    
    
    <link href="https://fonts.googleapis.com/css2?family=Oswald:wght@600&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Ubuntu&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Staatliches&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">


</head>
<body>

	<nav class="navbar navbar-expand-lg navbar-dark ">
		
      <a href="{{ url_for('home') }}" class="navbar-brand cr">
      <img class="logoo" src="{{ url_for('static', filename='logoo.png') }}">
      College Roots</a>
      <button type="button" class="navbar-toggler" data-toggle="collapse" data-target="#myMenu">
      <span class="navbar-toggler-icon"></span>    
      </button>
      <div class="collapse navbar-collapse" id="myMenu">
      <ul class="navbar-nav ml-auto">
        <li class="nav-item"><a href="{{ url_for('option') }}" class="nav-link option">Home</a></li> 
        <li class="nav-item"><a href="{{ url_for('opentoall') }}" class="nav-link option">See Post</a></li>
      </ul>
      </div>
  
  </nav>
   
   <div class="about col-sm-12"><h1>Add Post</h1></div><hr class="hrline col-sm-12">
   <div class="container">
      <div class="row">
        <div class="col-lg-8 col-md-10 mx-auto">
  <form name="addForm" id="addForm" method="POST" action="{{ url_for('addpost') }}" novalidate>
            <div class="control-group">
              <div class="form-group floating-label-form-group controls">
                <label class="orange">Title</label>
                <input type="text" class="form-control"  placeholder="Title" name="title" id="title" required data-validation-required-message="Please enter a title.">
                <p class="help-block text-danger"></p>
              </div>
            </div>
            <div class="control-group">
              <div class="form-group floating-label-form-group controls">
                <label class="orange">College Name</label>
                <input type="text" class="form-control" placeholder="College Name" name="subtitle" id="subtitle" required data-validation-required-message="Please enter your email address.">
                <p class="help-block text-danger"></p>
              </div>
            </div>
            <div class="control-group">
              <div class="form-group col-xs-12 floating-label-form-group controls">
                <label class="orange">Your Name</label>
                <input type="text" class="form-control" placeholder="Your Name" name="author" id="author" required data-validation-required-message="Please enter your phone number.">
                <p class="help-block text-danger"></p>
              </div>
            </div>
            <div class="control-group">
              <div class="form-group floating-label-form-group controls">
                <label class="orange">Content</label>
                <textarea rows="5" class="form-control" placeholder="Content" name="content" id="content" required data-validation-required-message="Please enter a message."></textarea>
                <p class="help-block text-danger"></p>
              </div>
            </div>
            <br>
            <div id="success"></div>
            <div class="form-group">
              <button type="submit" class="btn btn-secondary" id="sendMessageButton">Send</button>
            </div>
          </form>
        </div>
      </div>
    </div>


  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
  <script src="jquery.js"></script>
  <script src="bootstrap.min.js"></script>

</body>
</html>
